<!doctype html>
<html lang="fr" data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Mon Bot Discord{% endblock %}</title>
    
    <!-- ============================================================================== -->
    <!-- CORRECTION APPLIQUÉE ICI (PARTIE 1) -->
    <!-- Ces lignes activent les fonctionnalités PWA -->
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <meta name="theme-color" content="#7289da"/>
    <!-- ============================================================================== -->
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Mon Bot Incroyable</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Accueil</a></li>
                    <li class="nav-item"><a class="nav-link" href="/commands">Commandes</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ support_link }}" target="_blank">Support</a></li>
                    {% if session.get('oauth2_token') %}
                        <li class="nav-item"><a class="btn btn-success ms-2" href="/dashboard">Dashboard</a></li>
                        <li class="nav-item"><a class="btn btn-secondary ms-2" href="/logout">Déconnexion</a></li>
                    {% else %}
                        <li class="nav-item"><a class="btn btn-success ms-2" href="/login">Se connecter</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <footer class="text-center text-muted py-4 mt-5 bg-dark">
        <p>&copy; 2024 NomDeVotreBot. Tous droits réservés.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- ============================================================================== -->
    <!-- CORRECTION APPLIQUÉE ICI (PARTIE 2) -->
    <!-- Ce script enregistre le Service Worker pour le mode hors-ligne -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register("{{ url_for('static', filename='sw.js') }}")
            .then(registration => {
              console.log('ServiceWorker registration successful with scope: ', registration.scope);
            })
            .catch(err => {
              console.log('ServiceWorker registration failed: ', err);
            });
        });
      }
    </script>
    <!-- ============================================================================== -->

</body>
</html>
